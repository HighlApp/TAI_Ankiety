<div style="position: relative;">
  <button class="close-button" (click)="onCloseClick()">
    <mat-icon class="close-icon">close</mat-icon>
  </button>

  <h1 class="text-center" mat-dialog-title>Edytuj pytanie</h1>

  <mat-form-field>
    <textarea matInput placeholder="Treść pytania" [(ngModel)]="questionText" cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"></textarea>
  </mat-form-field>
  <div class="text-center">
    <button class="btn btn-success" (click)="onSubmit()" [disabled]="!textChanged() || questionText.length == 0">Edytuj
      pytanie</button>
  </div>
</div>
