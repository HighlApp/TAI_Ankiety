<mat-form-field appearance="outline">
  <textarea matInput placeholder="Treść pytania" [(ngModel)]="textQuestion" cdkTextareaAutosize
    #autosize="cdkTextareaAutosize" maxlength="500"></textarea>
  <mat-hint align="end">{{textQuestion.length}} / 500</mat-hint>
</mat-form-field>
<div class="text-center">
  <button class="btn btn-success" (click)="onAddQuestion()" [disabled]="textQuestion == ''">Dodaj pytanie</button>
</div>
