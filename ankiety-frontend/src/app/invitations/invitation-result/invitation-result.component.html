<div class="spinner text-center" *ngIf="isLoading">
    <mat-spinner>
    </mat-spinner>
</div>

<div *ngIf="!isLoading" class="container">
    <div>
        <p>UÅ¼ytkownik <strong> {{result.user.name}} {{result.user.surname}}</strong></p>
        <p>Ankieta <strong>{{result.name}}</strong></p>
        <p>Opis ankiety<br>{{result.description}}</p>
        <p *ngIf="result.type == 'HiddenValues'" >Rezultat
            <strong class="text-result">{{result.value}}/{{result.maxValue}} pkt</strong></p>

        <mat-card style="margin-top: 10px; ">
            <div *ngFor="let question of result.questions; let i = index" style="margin-top: 10px;">
                <app-text-question *ngIf="question?.type == 'Text'" [question]="question" [index]="i">
                </app-text-question>
                <app-one-choice-question *ngIf="question?.type == 'OneChoice'" [question]="question" [index]="i">
                </app-one-choice-question>
                <app-multiple-choice-question *ngIf="question?.type == 'MultipleChoice'" [question]="question"
                                                 [index]="i">
                </app-multiple-choice-question>
            </div>
        </mat-card>
    </div>
</div>
